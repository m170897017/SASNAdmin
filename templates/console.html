{% extends "home.html" %}
{% block title %}SASN admin console output{% endblock %}

{% block content %}

<form name="console_output" method="POST" action="/my_console/">

    Enter a command to execute:
    <input type="text" name="cmd"/>
    <input type="submit" value="Submit"/>

</form>
    <div id="output">

<body>
{% if results %}
    {% for res in results %}
        {{ res }}<br>
    {% endfor %}
{% else %}
    <h1>You have nothing in output!!</h1>
{% endif %}
    </div>
</body>
{% endblock %}
