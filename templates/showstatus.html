{% extends "home.html" %}
{% block title %}SASN admin Show Status{% endblock %}


{% block content %}
    <div id="output">
        {% if error %}
            <p class=error>Error: {{ error }}
        {% endif %}
        {% if results %}
            {% for res in results %}
                {{ res }}<br>
            {% endfor %}
        {% else %}
            <h3>Can not get status information, try again!!</h3>
        {% endif %}
    </div>
{% endblock %}
