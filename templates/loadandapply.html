{% extends "home.html" %}
{% block title %}SASN admin load&apply{% endblock %}


{% block content %}


    <form action="" method=post enctype=multipart/form-data>
        <p>
            <input type=file name=file value=Choose>
            <input type=submit value=Upload>
        </p>
    </form>

  {% if error %}
    <div id="output">


        <p class=error>Error: {{ error }}
    </div>
  {% endif %}


  {% if upload_result %}
        <div id="output">


            <p class=success>{{ upload_result }}</p>
        </div>
 {% endif %}

{% endblock %}
