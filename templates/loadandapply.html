{% extends "home.html" %}
{% block title %}SASN admin load&apply{% endblock %}


{% block content %}


    <form action="" method=post enctype=multipart/form-data>
        <p>
            <input type=file name=file value=Choose>
            <input type=submit value=LoadApply>
        </p>
    </form>


    {% if upload_result %}
        <div class="commonOutput">
            {% for result in upload_result %}
                {{ result }}<br>
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
